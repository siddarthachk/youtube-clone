<!DOCTYPE html>
<html>
  <head>
    <title>grid-practice</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: pink">div 2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: lightblue">100</div>
      <div style="background-color: rgb(251, 182, 193)">100</div>
      <div style="background-color: rgb(154, 221, 244)">200</div>
      <div style="background-color: pink">100</div>
    </div>

    <div
      style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: lightblue">100</div>
      <div style="background-color: rgb(254, 70, 100)">1fr</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
      "
    >
      <div style="background-color: lightblue">100</div>
      <div style="background-color: pink">1fr</div>
      <div style="background-color: lightblue">1fr</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 300px;
        column-gap: 30px;
        row-gap: 40px;
      "
    >
      <div style="background-color: lightblue">1fr</div>
      <div style="background-color: pink">1fr</div>
      <div style="background-color: lightblue">1fr</div>
      <div style="background-color: pink">1fr</div>
      <div style="background-color: lightblue">1fr</div>
      <div style="background-color: pink">1fr</div>
    </div>
  </body>
</html>
